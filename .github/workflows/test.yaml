name: Python Syntax Check
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    - name: Install Flask
      run: pip install flask
    - name: Check syntax
      run: python -m py_compile app.py
